<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>Trial Risk Index - Test</title>

  <link rel="stylesheet" href="styles/main-styles.css">
  <link rel="shortcut icon" href="images/favicon.png">

</head>

<body>

	<header>
		<nav class="navbar_desktop">
			<div class="container">
				<div class="row">
					<div class="flex-wrapper">
						<div class="logo">
							<a class="logo_link" href="index.html">
								<img src="images/logo.svg" alt="Trial Risk Index logo">
							</a>
						</div>
						<div class="buttons-right">
							<ul class="buttons-list">
								<li><a href="signup.html">Request Access</a></li>
								<li><a href="login.html" class="login_white_btn">Log in</a></li>
							</ul>
						</div>
						<div class="mobile_control" onclick="openSideBar()">
							<img src="images/hamburger.png">
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="mobile_overlay" id="mobile_drawer">
		<div class="container header_container">
			<div class="row">
				<div class="flex-wrapper">
					<div class="logo">
						<a class="logo_link" href="index.html">
							<img src="images/logo-blue.svg" alt="Trial Risk Index logo">
						</a>
					</div>
					<div class="mobile_control" onclick="closeSideBar()">
						<img src="images/cross.png">
					</div>
				</div>
			</div>
		</div>
		<ul class="mobile_buttons">
			<li><a href="signup.html">Request Access</a></li>
			<li><a href="login.html" class="login_white_btn">Log in</a></li>
		</ul>
		<div class="container social_icons_container">
			<div class="row">
				<ul class="social_icons_list">
					<li><a href="#"><img src="images/facebook.svg"></a></li>
					<li><a href="#"><img src="images/twitter.svg"></a></li>
					<li><a href="#"><img src="images/instagram.svg"></a></li>
					<li><a href="#"><img src="images/linkedin.svg"></a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="video_overlay">
		<div class="video_wrapper">
			<video autoplay loop muted width="100%" height="100vh">
				<source src="video/Trial_BG.mp4">
			</video>
		</div>
	</div>

	<div class="middle_content">
		<div class="container">
			<div class="row">
				<div class="title_and_button">
					<h1>Leveraging AI to accurately forecast clinical trials.</h1>
					<a href="#" class="learn_more">Learn more</a>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<ul class="social_icons_list">
					<li><a href="#"><img src="images/facebook.svg"></a></li>
					<li><a href="#"><img src="images/twitter.svg"></a></li>
					<li><a href="#"><img src="images/instagram.svg"></a></li>
					<li><a href="#"><img src="images/linkedin.svg"></a></li>
				</ul>
			</div>
		</div>
	</footer>
  <script src="scripts/script.js"></script>
</body>
</html>
